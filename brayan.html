<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Presentación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .perfil {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .perfil img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #4CAF50;
    }

    .perfil h1 {
      font-size: 24px;
      margin: 10px 0 5px;
      color: #333;
    }

    .perfil p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .perfil a {
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .perfil a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="perfil">
    <img src="https://via.placeholder.com/120" alt="Foto de perfil">
    <h1>Brayan Abrego</h1>
    <p>Estudiante de informática, apasionado por el desarrollo web y la tecnología.</p>
    <a href="index.html">Ir a la página principal</a>
  </div>
</body>
</html>
