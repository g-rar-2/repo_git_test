<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Presentación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .perfil {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .perfil img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #4CAF50;
    }

    .perfil h1 {
      font-size: 24px;
      margin: 10px 0 5px;
      color: #333;
    }

    .perfil p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .perfil a {
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .perfil a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="perfil">
    <img src="https://scontent.fpty1-1.fna.fbcdn.net/v/t39.30808-1/448474332_1784164375446563_3163619960735069200_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=109&ccb=1-7&_nc_sid=1d2534&_nc_eui2=AeGaFBgCP_44Q34Q3TQ4o9annVLpo5kf9K6dUumjmR_0rpFmJPPFrv9uXDeOJXeCNELXt-CTGTjIosL2yIXxabic&_nc_ohc=PtlpeWPfskUQ7kNvwEQI27O&_nc_oc=Adm82NR1AH0ObRf5No9Vre9on0oRGAlaa8x9YNEnf6Z8vwhktzjR_0dBzx8fg4tZ2dc&_nc_zt=24&_nc_ht=scontent.fpty1-1.fna&_nc_gid=QnrCjdDGAXFQ4-OA1DCANg&oh=00_AfbkTKpqtcxFoF5W-a-feaOFlKibBMZk7Ph-QYame9QbBA&oe=68D907F4" alt="Foto de perfil">

    <p>Estudiante de informática, apasionado por el desarrollo web y la tecnología.</p>

  </div>
</body>
</html>
