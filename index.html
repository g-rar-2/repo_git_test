<style>
  :root {
    --bg-1: #0f172a; /* slate-900 */
    --bg-2: #1e293b; /* slate-800 */
    --text: #e2e8f0; /* slate-200 */
    --accent: #14b8a6; /* teal-500 */
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100svh;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    background: radial-gradient(1200px 600px at 50% -10%, var(--bg-2), var(--bg-1) 60%);
    color: var(--text);
    overflow: hidden; /* para que el confeti que cae no haga scroll */
    display: grid;
    place-items: center;
  }

  .card {
    position: relative;
    padding: clamp(1.25rem, 2.5vw, 2.5rem) clamp(1.25rem, 3vw, 3rem);
    border: 1px solid rgba(226,232,240,.15);
    background: rgba(30,41,59,.45);
    backdrop-filter: blur(8px);
    border-radius: 1.25rem;
    box-shadow: 0 10px 40px rgba(0,0,0,.35);
    text-align: center;
    z-index: 2;
  }

  h1 {
    margin: 0 0 .4rem 0;
    font-size: clamp(1.4rem, 4vw, 2.6rem);
    letter-spacing: .5px;
  }

  p {
    margin: 0;
    opacity: .9;
  }

  .spark {
    position: absolute;
    inset: -2px;
    border-radius: 1.35rem;
    pointer-events: none;
    --glow: rgba(20,184,166,.25);
    box-shadow:
      0 0 0 2px rgba(226,232,240,.05) inset,
      0 0 60px 10px var(--glow),
      0 0 120px 30px rgba(99,102,241,.12);
    animation: pulse 3.2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: .75; filter: saturate(1); }
    50% { opacity: 1; filter: saturate(1.2); }
  }

  /* ============ CONFETI (CSS puro) ============ */
  .confetti {
    position: fixed;
    top: -12px;
    width: 8px;
    height: 14px;
    border-radius: 2px;
    opacity: .95;
    transform: rotate(15deg);
    left: calc(var(--x, 50) * 1%);
    animation:
      fall var(--t, 7s) linear infinite,
      sway 2.2s ease-in-out infinite alternate;
    animation-delay: var(--d, 0s);
    background: hsl(var(--h, 200) 90% 60%);
    z-index: 1;
    will-change: transform, top, left;
  }

  /* piezas con forma de cinta */
  .confetti.ribbon {
    width: 12px;
    height: 6px;
    border-radius: 6px;
    transform: rotate(0deg);
    animation:
      fall var(--t, 8s) linear infinite,
      spin 1.2s linear infinite,
      sway 2.6s ease-in-out infinite alternate;
  }

  @keyframes fall {
    to { transform: translateY(105vh) rotate(360deg); top: 100vh; }
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  @keyframes sway {
    from { margin-left: -8px; }
    to   { margin-left: 8px; }
  }

  /* detalle: brillo del texto */
  .shine {
    background: linear-gradient(90deg, #fff, var(--accent), #fff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: shine 5s linear infinite;
    background-size: 200% 100%;
  }
  @keyframes shine {
    0%   { background-position: 200% 0; }
    100% { background-position: 0 0; }
  }

  /* botÃ³n (por si luego quieres jugar con estilos) */
  .tag {
    margin-top: .9rem;
    display: inline-block;
    padding: .35rem .65rem;
    border-radius: 999px;
    border: 1px solid rgba(226,232,240,.25);
    font-size: .9rem;
    opacity: .85;
  }
</style>
